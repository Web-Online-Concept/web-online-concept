<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Copier mon texte</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
    }
    #copier {
      font-size: 100px;
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
    }
    #message {
      position: fixed;
      bottom: 20px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- IcÃ´ne copier -->
  <button id="copier">ðŸ“‹</button>
  <div id="message">âœ… CopiÃ© !</div>

  <script>
    const texteACopier = "https://monsite.com/monfichier.mp3"; // ðŸ”— ton texte Ã  copier
    const bouton = document.getElementById("copier");
    const message = document.getElementById("message");

    bouton.addEventListener("click", async () => {
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(texteACopier);
        } else {
          // fallback pour vieux navigateurs
          const input = document.createElement("input");
          input.value = texteACopier;
          document.body.appendChild(input);
          input.select();
          document.execCommand("copy");
          document.body.removeChild(input);
        }
        message.style.display = "block";
        setTimeout(() => message.style.display = "none", 1500);
      } catch (err) {
        alert("Impossible de copier : " + err);
      }
    });
  </script>

</body>
</html>
